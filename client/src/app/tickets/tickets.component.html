<!--Pricing section -->
<section id="tickets" class="pricing">
  <div class="pricing-header">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h1 class="wow fadeInUp"><a href="#tickets" data-scroll class="no-style">Tickets</a></h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">

      <!-- Pricing plan -->
      <div class="col-sm-8 col-sm-offset-2">
        <div class="col-xs-12 pricing-box text-center wow fadeInUp">
          <!-- Plan name -->
          <h2>Midwest JS 2018 Ticket Sales</h2>
          <hr>
          <!-- Plan details -->
          <div class="pricing-box-content">
            <p>Early Bird tickets on sale now!</p>
          </div>
          <hr>
          <h2><button (click)="sendToTito()" class="btn btn-default" >Tickets available here! <i class="fa fa-paper-plane-o"></i></button></h2>
        </div>
      </div>
      <!-- End of Pricing plan -->
    </div>
  </div>
</section>
<!-- End of Pricing section -->

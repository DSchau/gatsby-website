<!-- Header -->
<header id="home">
  <div class="background-image"></div>

  <div class="home-content text-center">
    <div class="container">

      <!-- Event name and basic details-->
      <h1 class="event-name wow fadeInDown">Midwest JS  <img src="../../images/midwestjs-logo-400-tp.png" alt="MidwestJS" height="200" width="200">  </h1>
      <h3 class="event-details wow fadeInUp">August 16-18 - MINNEAPOLIS, MN</h3>

      <!-- Countdown -->
      <div id="countdown" class="col-xs-12 col-sm-8 col-sm-offset-2 wow fadeInUp" data-wow-delay="1s">
        <!-- days -->
        <div class="days col-xs-3">
          <div class="digit">{{daysUntil}}</div>
          <span class="title">Days</span>
        </div>
        <!-- hours -->
        <div class="hours col-xs-3">
          <div class="digit">{{hoursUntil}}</div>
          <span class="title">Hours</span>
        </div>
        <!-- minutes -->
        <div class="minutes col-xs-3">
          <div class="digit">{{minutesUntil}}</div>
          <span class="title">Minutes</span>
        </div>
        <!-- seconds -->
        <div class="seconds col-xs-3">
          <div class="digit">{{secondsUntil}}</div>
          <span class="title">Seconds</span>
        </div>
      </div>
      <!-- End of Countdown -->
    </div>
  </div>
</header>
<!-- End of Header -->

<!-- Header -->
<header id="home">
  <div class="background-image"></div>

  <div class="home-content text-center">
    <div class="container">

      <!-- Event name and basic details-->
      <h1 class="event-name wow fadeInDown">Amazing place for your event</h1>
      <h3 class="event-details wow fadeInUp">29TH OF DECEMBER 2015 - LONDON, UK</h3>

      <!-- Countdown -->
      <div id="countdown" class="col-xs-12 col-sm-8 col-sm-offset-2 wow fadeInUp" data-wow-delay="1s"
           data-day="16" data-month="08" data-year="2016">
        <!-- days -->
        <div class="days col-xs-3">
          <div class="digit">0</div>
          <div class="digit">0</div>
          <div class="digit">0</div>
          <span class="title">Days</span>
        </div>
        <!-- hours -->
        <div class="hours col-xs-3">
          <div class="digit">0</div>
          <div class="digit">0</div>
          <span class="title">Hours</span>
        </div>
        <!-- minutes -->
        <div class="minutes col-xs-3">
          <div class="digit">0</div>
          <div class="digit">0</div>
          <span class="title">Minutes</span>
        </div>
        <!-- seconds -->
        <div class="seconds col-xs-3">
          <div class="digit">0</div>
          <div class="digit">0</div>
          <span class="title">Seconds</span>
        </div>
      </div>
      <!-- End of Countdown -->
    </div>
  </div>
</header>
<!-- End of Header -->
